<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Images</title>
    <style>
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .preview-button {
            margin: 5px;
        }
        .preview-image {
            max-width: 90%;
            max-height: 90%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload Images</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" multiple directory webkitdirectory onchange="previewFiles()">
        <button type="button" onclick="selectAllFiles()">Select All Files</button>
        <div id="preview"></div>
        <button type="submit">Upload Selected Images</button>
    </form>
    <a href="/">Go back to the map</a>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" class="preview-image">
            <div>
                <button onclick="zoomIn()">Zoom In</button>
                <button onclick="zoomOut()">Zoom Out</button>
            </div>
        </div>
    </div>

    <script>
        function previewFiles() {
            var preview = document.getElementById('preview');
            var files = document.querySelector('input[type=file]').files;
            preview.innerHTML = '';

            function readAndPreview(file) {
                if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
                    var reader = new FileReader();

                    reader.addEventListener('load', function () {
                        var image = new Image();
                        image.title = file.name;
                        image.src = this.result;
                        var div = document.createElement('div');
                        div.appendChild(image);
                        div.innerHTML += `
                            <label>
                                <input type="checkbox" name="upload" value="${file.name}">
                                Upload
                            </label>
                            <button type="button" class="preview-button" onclick="showPreview('${this.result}')">Preview</button>
                        `;
                        preview.appendChild(div);
                    }, false);

                    reader.readAsDataURL(file);
                }
            }

            if (files) {
                [].forEach.call(files, readAndPreview);
            }
        }

        function showPreview(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function zoomIn() {
            var modalImg = document.getElementById("modalImage");
            var currWidth = modalImg.clientWidth;
            modalImg.style.width = (currWidth + 100) + "px";
        }

        function zoomOut() {
            var modalImg = document.getElementById("modalImage");
            var currWidth = modalImg.clientWidth;
            modalImg.style.width = (currWidth - 100) + "px";
        }

        function selectAllFiles() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
